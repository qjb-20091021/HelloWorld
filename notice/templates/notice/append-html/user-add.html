<!DOCTYPE html>
{% load staticfiles %}
{% load sql_guolv %}
<html class="x-admin-sm">
    
    <head>
        <meta charset="UTF-8">
        <title>百世智慧管理</title>
        <meta content="webkit" name="renderer">
        <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
        <meta content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" name="viewport" />
        <link href="{% static 'css/font.css' %}" rel="stylesheet" type="text/css"/>
        <link href="{% static 'css/xadmin.css' %}" rel="stylesheet" type="text/css"/>
        <style type="text/css">
        @JsonFormat(pattern="yyyy-MM-dd  HH:mm:ss" ,  timezone="GMT+8")
        private  Date  createTime;
            @import url("../../static/css/jinchu.css");
        </style>
        <!-- <link rel="stylesheet" href="./css/theme5.css"> -->
        <script charset="utf-8" src="/static/lib/layui/layui.js"></script>
        <script src="/static/js/xadmin.js" type="text/javascript"></script>
        <!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
          <script type="text/javascript" src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
        <![endif]-->
    </head>
    
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form">
                     {% csrf_token %}
                    <div class="layui-form-item">
                        <label class="layui-form-label" for="username">
                            <span class="x-red">*</span>用户名</label>
                        <div class="layui-input-inline">
                            <input autocomplete="off" class="layui-input" id="username" lay-verify="required" name="username" required="" type="text"></div>
                    </div>

                    <div class="layui-form-item">
                        <label  class="layui-form-label">
                            <span class="x-red"> </span>性别</label>
                        <div class="layui-input-inline">
                            <input checked name="sex" title="男" type="radio" value="1">
                            <input name="sex" title="女" type="radio" value="2" >
                            <input disabled name="sex" title="中性" type="radio" value="0">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label  class="layui-form-label">
                            <span class="x-red"> </span>手机</label>
                        <div class="layui-input-inline">
                            <input autocomplete="off" class="layui-input" id="phone" lay-verify="phone " name="phone" required="" type="text"></div>
                    </div>

                    <div class="layui-form-item">
                        <label  class="layui-form-label">
                            <span class="x-red"> </span>证件类型</label>
                        <div class="layui-input-inline">
                            <select lay-verify="" name="zjtype">
                            {% for line in zjt %}
                                <option value={{line.value}}>{{line.caption}}</option>
                            {% endfor %}
                            </select>
                    </div>

                    <div class="layui-form-item">
                        <label  class="layui-form-label">
                            <span class="x-red"> </span>证件号</label>
                        <div class="layui-input-inline">
                            <input autocomplete="off" class="layui-input" id="zjnum" lay-verify=" " name="zjnum" required="" type="text"></div>
                    </div>

                    <div class="layui-form-item">
                        <label  class="layui-form-label">
                            <span class="x-red"> </span>楼栋</label>
                        <div class="layui-input-inline">
                            <select lay-search lay-verify="" name="addaes">
                            {% for line in use %}
                              <option value={{line.placeid}}>{{line.pathname}}</option>
                            {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label  class="layui-form-label">
                            <span class="x-red"> </span>居住地址</label>
                        <div class="layui-input-inline">
                            <input autocomplete="off" class="layui-input" id="address" lay-verify=" " name="address" required="" type="text"></div>
                    </div>

                    <div class="layui-form-item">
                        <label  class="layui-form-label"></label>
                        <button class="layui-btn" lay-filter="add" lay-submit="">增加</button>
                    </div>
                </form>
            </div>
        </div>
    </tbody>
        <script>layui.use(['form', 'layer'],
            function() {
                $ = layui.jquery;
                var form = layui.form,
                layer = layui.layer;

                //监听提交
                form.on('submit(add)',
                function(data) {
                  var ts = data.field;   //获取表单的键值对
                  var formdata = new FormData();   //新建对象，必须
                      formdata.append('username',ts.username)///添加获取到的键值对
                      formdata.append('phone',ts.phone)///添加获取到的键值对
                      formdata.append('sex',ts.sex)///添加获取到的键值对
                      formdata.append('addaes',ts.addaes)///添加获取到的键值对
                      formdata.append('address',ts.address)///添加获取到的键值对
                      formdata.append('zjtype',ts.zjtype)///添加获取到的键值对
                      formdata.append('zjnum',ts.zjnum)///添加获取到的键值对
                  $.ajax({
                        url:"/notice/jxja-append-user/",  //发送地址，是uir文件中的视图值
                        type:"POST",
                        data:formdata,  //发送对象
                        contentType:false,
                        processData:false,
                        headers:{"X-CSRFToken":$('[name="csrfmiddlewaretoken"]').val()},//post令牌
                        success:function (data) {  //收到回调函数后的处理函数，ws是收到的回调数据
                            alert(data.type);
                        },
                        error: function (data) {
                            alert(data.error);
                            console.log(data)
                        }
                        });
                    return false;
                });

            });</script>

                hm.src = "https://hm.baidu.com/hm.js?b393d153aeb26b46e9431fabaf0f6190";
                var s = document.getElementsByTagName("script")[0];
                s.parentNode.insertBefore(hm, s);
            })();</script>
    </body>

</html>
